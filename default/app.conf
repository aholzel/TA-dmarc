[launcher]
author = Arnold 
description = App to collect dmarc reports from a POP3/POP3S/IMAP/IMAPS mailbox and process the attachements
version = 3.6.1

[package]
check_for_updates = 0

[install]
is_configured = 0
build = 20191121

[ui]
is_visible = true
show_in_nav = false
label = TA-dmarc


